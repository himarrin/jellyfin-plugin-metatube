name: Deploy Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.2.3)'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Resolve version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version || '' }}
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ -z "$INPUT_VERSION" ]; then
              echo "Version input is required for manual runs." >&2
              exit 1
            fi
            echo "version=${INPUT_VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Plugins
        run: |
          dotnet build --configuration Release -p:Version=${{ steps.version.outputs.version }}
          dotnet build --configuration Release.Emby -p:Version=${{ steps.version.outputs.version }}

      - name: Generate Manifest
        run: |
          python3 -m pip install packaging
          python3 scripts/manifest.py Jellyfin.Plugin.MetaTube/bin/Jellyfin.MetaTube@v${{ steps.version.outputs.version }}.zip

      - name: Publish Manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'metatube-bot'
          git config --global user.email 'metatube-bot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}

          git checkout --orphan dist
          git rm -rf .
          git add manifest.json
          git commit -m "Auto Updated by Actions"
          git push -f -u origin dist

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: _Auto Released by Actions_
          draft: false
          tag_name: v${{ steps.version.outputs.version }}
          name: MetaTube v${{ steps.version.outputs.version }}
          files: |
            Jellyfin.Plugin.MetaTube/bin/Jellyfin.MetaTube@v${{ steps.version.outputs.version }}.zip
            Jellyfin.Plugin.MetaTube/bin/Emby.MetaTube@v${{ steps.version.outputs.version }}.zip
