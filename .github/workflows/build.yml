name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Jellyfin plugin
        run: dotnet build Jellyfin.Plugin.MetaTube/Jellyfin.Plugin.MetaTube.csproj --configuration Release --no-restore

      - name: Build Emby plugin
        run: dotnet build Jellyfin.Plugin.MetaTube/Jellyfin.Plugin.MetaTube.csproj --configuration Release.Emby --no-restore
